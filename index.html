<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!-- 
     Pelo aplicativo WhatsApp Business
     Abra o WhatsApp Business no celular.
     Vá em Configurações → Ferramentas comerciais → Link curto.
     O WhatsApp vai te mostrar um link nesse formato: 
     https://api.whatsapp.com/message/VNW7PUPYRVTJA1
     substitua o link do href da tag <a href="link gerado"></a>
    
    -->

    <a class="whatsapp-icon" href="https://api.whatsapp.com/message/VNW7PUPYRVTJA1" target="_blank"
        aria-label="Fale conosco pelo WhatsApp">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
    </a>
    <script src="js/script.js"></script>
</body>

</html>
